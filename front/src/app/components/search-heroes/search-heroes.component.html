<div class="card-columns">
    <div class="card" style="width: 18rem;" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <button class="btn btn-primary" (click)="showMore(i)">Ver Mas...</button>
        </div>
      </div>
</div>
